<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Books Shop Online</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
</head>
<body>
	<th:block th:include="/_header"></th:block>
	<th:block th:include="/_menu"></th:block>

	<div class="page-title">Metro Order Demo</div>
	<form action="#" th:action="@{/getRestaurants}" th:object="${station}"
		method="POST">
		<div class="demo-container">
			<h3>Select metro station:</h3>
			<select id="station" name="station">
				<option th:each="i : ${stations}" th:value="${i}" th:text="${i}"></option>
			</select>
		</div>
		<div>
			<button type="submit" name="ok">OK</button>
		</div>
	</form>
</body>
</html>
